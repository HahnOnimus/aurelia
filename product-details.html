<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product details for Aurelia digital products">
    <title>Aurelia | Product Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="./images/logo.png" type="image/png">
    <link rel="stylesheet" href="product-details.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="logo-container">
            <img src="images/logo.png" alt="Aurelia Logo" class="logo">
            <span class="logo-text">Aurelia</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="product-details-container">
        <div class="product-gallery">
            <div class="main-image-container">
                <img id="main-image" src="" alt="Main product image">
                <span class="discount-badge" id="discount-badge">0% OFF</span>
            </div>
            <div class="thumbnail-container" id="thumbnail-container">
                <!-- Thumbnails will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="product-info">
            <h1 id="product-name">Product Name</h1>
            <div class="price-container">
                <span class="old-price" id="old-price">₦0</span>
                <span class="current-price" id="current-price">₦0</span>
            </div>

            <div class="section">
                <h2><i class="fas fa-info-circle"></i> Description</h2>
                <p id="full-description">Product description will appear here.</p>
            </div>

            <div class="section">
                <h2><i class="fas fa-check-circle"></i> Key Uses</h2>
                <ul id="uses-list">
                    <!-- Uses will be inserted here by JavaScript -->
                </ul>
            </div>

            <div class="section">
                <h2><i class="fas fa-cogs"></i> How It Works</h2>
                <ul id="how-it-works">
                    <!-- How it works will be inserted here by JavaScript -->
                </ul>
            </div>

            <div class="section">
                <h2><i class="fas fa-star"></i> Advantages</h2>
                <ul id="advantages">
                    <!-- Advantages will be inserted here by JavaScript -->
                </ul>
            </div>

            <div class="section warning-section">
                <h2><i class="fas fa-exclamation-triangle"></i> What You'll Lose Without It</h2>
                <ul id="consequences">
                    <!-- Consequences will be inserted here by JavaScript -->
                </ul>
            </div>

            <a href="#" id="buy-now-btn" class="cta-btn">
                <i class="fas fa-shopping-cart"></i> Buy Now
            </a>
        </div>
    </main>

    <script src="products.js"></script>
    <script src="product-details.js"></script>
</body>
</html>
